"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
  personas: [Persona!]! @all
  persona(id: ID!): Persona @find
}

type Query {
  validarPersona(
    ci: String
    nombres: String
    primer_apellido: String
    segundo_apellido: String
  ): Persona!
    @field(resolver: "App\\GraphQL\\Queries\\ValidarPersona")
}

type Persona {
    id: ID!
    ci: String!
    nombres: String!
    primer_apellido: String!
    segundo_apellido: String!
}

type Mutation {
  createPersona(nombres: String!, apellidos: String!, email: String!): Persona! @create
  updatePersona(id: ID!, nombres: String, apellidos: String, email: String): Persona! @update
  deletePersona(id: ID!): Persona! @delete
}